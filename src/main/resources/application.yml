spring:
  datasource:
    url: <jdbc:postgresql://connection string>
    username: <your username>
    password: <yourPassword>
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update #create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
